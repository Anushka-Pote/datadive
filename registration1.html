<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Data Dive</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/pics/DataDive.png"
            alt="Data Dive Logo"
            height="80"
            class="me-3"
          />
          <span class="brand-title">DATA DIVE</span> 
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="venue.html">Venue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Individual Registeration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration1.html">Group Registeration</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="winners.html">Winners</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <style>
      .navbar {
        padding: 15px 30px;
      }
  
      .brand-title {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        font-family: 'Cinzel', serif;
        position: relative;
        display: inline-block;
      }
  
      .brand-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: rgba(228, 210, 49, 0.926);
        transform: scaleX(0);
        transform-origin: left;
        animation: underlineAnimation 2s infinite alternate ease-in-out;
      }
  
      @keyframes underlineAnimation {
        0% {
          transform: scaleX(0);
          transform-origin: left;
        }
        50% {
          transform: scaleX(1);
          transform-origin: left;
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }
  
      .navbar-nav .nav-item {
        margin: 0 12px;
      }
  
      .nav-link {
        font-size: 1.1rem; 
        font-weight: 500;
        padding: 10px 15px;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
        font-family: 'Roboto', sans-serif; 
      }
  
      .nav-link:hover {
        background-color: rgba(239, 237, 237, 0.399);
        transform: scale(1.1);
        box-shadow: 0px 4px 10px rgba(241, 238, 238, 0.938);
      }
    </style>
    
    <div class="container my-5 text-center">
      <h2>Register for the Hackathon</h2>
      <p>Fill out the form below to participate as Group:</p>

      <!-- Embed Google Form -->
      <iframe
        src="https://forms.gle/UDnNbyo2rJLBJP6eA"
        width="100%"
        height="600"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>

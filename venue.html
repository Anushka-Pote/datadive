<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venue - Data Dive Hackathon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Navbar Styling */
      .navbar {
        padding: 15px 30px;
      }

      .brand-title {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        font-family: 'Cinzel', serif;
        position: relative;
        display: inline-block;
      }

      .brand-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: rgba(228, 210, 49, 0.926);
        transform: scaleX(0);
        transform-origin: left;
        animation: underlineAnimation 2s infinite alternate ease-in-out;
      }

      @keyframes underlineAnimation {
        0% {
          transform: scaleX(0);
          transform-origin: left;
        }
        50% {
          transform: scaleX(1);
          transform-origin: left;
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }

      .navbar-nav .nav-item {
        margin: 0 12px;
      }

      .nav-link {
        font-size: 1.1rem;
        font-weight: 500;
        padding: 10px 15px;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
        font-family: 'Roboto', sans-serif;
      }

      .nav-link:hover {
        background-color: rgba(239, 237, 237, 0.399);
        transform: scale(1.1);
        box-shadow: 0px 4px 10px rgba(241, 238, 238, 0.938);
      }

      /* Venue Section Styling */
      .venue-section {
        text-align: center;
        padding: 50px 20px;
      }

      .venue-section h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        font-family: 'Poppins', sans-serif;
        color: #343a40;
      }

      .venue-section p {
        font-size: 1.2rem;
        color: #555;
      }

      .map-container {
        margin-top: 30px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Footer Styling */
      footer {
        text-align: center;
        padding: 15px;
        background-color: #343a40;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="winners.html">Winners</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Venue Section -->
    <div class="container venue-section">
      <h2>Event Venue</h2>
      <p>CMS Business School, Sheshadri Road, Gandhi Nagar, Bangalore 560009</p>

      <!-- Google Maps Embed -->
      <div class="map-container">
        <iframe
          src="https://storage.googleapis.com/maps-solutions-dxmk90qwtj/locator-plus/os4c/locator-plus.html"

</html>
